<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design System</title>
    <link rel="stylesheet" href="style.css">  
</head>
<body>
    <header>
        <h1>Design System</h1>
    </header>

    <main>
        <h2>Colors</h2>
        <div class="color-palette">
            <div class="color-box" style="background-color: #007bff">Primary</div>
            <div class="color-box" style="background-color: #6c757d">Secondary</div>
            <div class="color-box" style="background-color: #28a745">Success</div>
            <div class="color-box" style="background-color: #ffc107">Warning</div>
            <div class="color-box" style="background-color: #dc3545">Danger</div>
            <div class="color-box" style="background-color: #17a2b8">Info</div>
            <div class="color-box" style="background-color: #f8f9fa">Light</div>
            <div class="color-box" style="background-color: #212529">Dark</div>
        </div>

        <h2>Fonts</h2>
        <div class="font-section">
            <h3>Heading</h3>
            <ul>
                <li>Verdana</li>
            </ul>

            <h3>Body</h3>
            <ul>
                <li>Tahoma</li>
            </ul>
        </div>

        <h2>Text Styles</h2>
        <div class="text-styles">
            <h1 style="font-size: 24px; font-weight: bold;">Heading 1 (24px, bold)</h1>
            <h2 style="font-size: 20px; font-weight: bold;">Heading 2 (20px, bold)</h2>
            <h3 style="font-size: 16px; font-weight: bold;">Heading 3 (16px, bold)</h3>
            <h4 style="font-size: 14px; font-weight: bold;">Heading 4 (14px, bold)</h4>
            <h5 style="font-size: 12px; font-weight: bold;">Heading 5 (12px, bold)</h5>
            <p style="font-size: 14px;">Body text (14px)</p>
            <small style="font-size: 12px;">Small text (12px)</small>
        </div>
    </main>
</body>
</html>
